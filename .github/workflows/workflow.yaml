name: blog deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Blog BuildðŸ“¦
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Build docs
        run: npm run docs:build

      - name: Deploy to GitHub PagesðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: github-pages
          folder: .vitepress/dist
